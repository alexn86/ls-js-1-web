<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Friends Filter - LoftSchool project 1</title>
<link href="styles.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <!--<img src="../images/logo.png" alt="" class="logo">-->
        <div id="logo" class="logo"></div>
        <section class="modal">
            <div class="modal__container">
                <header class="modal__header">
                    <span class="modal__header-title">Выберите друзей</span>
                    <i id="modal-close" class="modal__header-close">&#xf00d;</i>
                </header>
                <div class="modal__search">
                    <div class="modal__search-col">
                        <div class="modal__search-field">
                            <input type="text" id="search-left-input" class="modal__search-input" placeholder="Начните вводить имя друга">
                        </div>
                    </div>
                    <div class="modal__search-col">
                        <div class="modal__search-field">
                            <input type="text" id="search-right-input" class="modal__search-input" placeholder="Начните вводить имя друга">
                        </div>
                    </div>
                </div>
                <div class="modal__friends friends">
                    <div class="friends__col">
                        <div class="friends__title">Ваши друзья</div>
                        <ul id="friends-left-list" class="friends__list"></ul>
                    </div>
                    <div class="friends__col droppable">
                        <div class="friends__title">Друзья в списке</div>
                        <ul id="friends-right-list" class="friends__list"></ul>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button id="button-save" class="modal__footer-btn">Сохранить</button>
                </footer>
            </div>
        </section>    </div>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script type="text/javascript" src="affb3bf7f1e7a6e029ae.js"></script></body>
</html>
